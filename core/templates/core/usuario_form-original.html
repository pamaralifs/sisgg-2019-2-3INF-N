{% extends 'core/base.html' %}
{% block conteudo %}
<div class="d-flex justify-content-center mb-5"></div>
    <div class="card-increver-se">
        <div class="card-header">
            <h3>G & G COTAÇÕES</h3>
            <h3>Inscrever-se</h3>
        </div>
        <div class="card-body">
            <form id="formExemplo" data-toggle="validator" role="form" method="post">
                <div class="form-group">
                    <label for="textNome" class="control-label">Nome</label>
                    <input id="textNome" class="form-control" placeholder="Digite seu Nome..." type="text">
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email</label>
                    <input id="inputEmail" class="form-control" placeholder="Digite seu E-mail" type="email">
                </div>
            
                <div class="form-group">
                    <label for="inputPassword" class="control-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua Senha...">
                </div>
                <div class="form-group">
                    <label for="inputConfirm" class="control-label">Confirmação a Senha</label>
                    <input type="password" class="form-control" id="inputConfirm" placeholder="Confirme sua Senha...">
                </div>
                <div class="form-group">
                    <button class="boton btn-lg btn-warning btn-block" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
